name: lint

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  lint:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install uv
        run: pip install uv

      - name: Create uv virtual env
        run: uv venv

      - name: Lint with Ruff
        run: uvx ruff check

      - name: Lint with Pyright
        run: uvx pyright
